<div class="editor-customize"></div>
  <div class="editor-chart-container">

      <div class="chart-compose-container" style="width: 100%; height: 0; padding-top: {{include.height | times: 100.0 | divided_by: include.width}}%; position: relative;">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 {{include.width}} {{include.height}}" preserveAspectRatio="xMidYMid meet" style="position: absolute; top: 0; left: 0"></svg>
      </div>
    </div>
  </div>
  <div class="editor-options"></div>
  <div class="editor-details">
    <a class="editor-show-options" style="color: #666;">Loading...</a>
  </div>
</div>
