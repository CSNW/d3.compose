<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>d3.chart.csnw.configurable Example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="../src/styles/csnw.configurable.base.css">
</head>
<body>
  <h1>d3.chart.csnw.configurable Example</h1>
  <div id="chart_1"></div>

  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/d3.chart/d3.chart.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>

  <script src="../dist/d3.chart.csnw.configurable.js"></script>

  <script src="data.js"></script>
  <script type="text/javascript">
    /**
      Chart 1: Line-Bar Values with separate y-axes
    */
    var chart1 = d3.select('#chart_1')
      .append('svg')
      .chart('Configurable', {
        charts: [
          {
            type: 'Bars', 
            dataKey: 'peopleParticipating', 
            yScale: {domain: [0, 20000]}, 
            labelFontSize: 14,
            labelOffset: 5
          },
          {
            type: 'LineValues', 
            dataKey: 'deathsPrevented', 
            yScale: {domain: [0, 70]}, 
            labelPosition: 'top'
          }
        ],
        axes: [
          {
            type: 'AxisValues',
            dataKey: 'peopleParticipating',
            axisPosition: 'bottom'
          },
          {
            type: 'AxisValues',
            dataKey: 'peopleParticipating',
            axisPosition: 'left'
          },
          {
            type: 'AxisValues',
            dataKey: 'deathsPrevented',
            axisPosition: 'right'
          }
        ],
        legend: {
          type: 'InsetLegend',
          dataKey: 'legend',
          legendPosition: {x: 10, y: 0}
        }
      })
      .width(600)
      .height(400)
      .chartMargins({top: 10});

    chart1.draw(data.chart1);
  </script>
</body>
</html>
