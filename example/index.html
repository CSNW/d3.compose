<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>d3.chart.csnw.configurable Example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/default.css">

  <link rel="stylesheet" type="text/css" href="../dist/css/d3.chart.csnw.configurable.base.css">
  <style>
    .input .chart-line, .input2 .chart-line {
      stroke-dasharray: 4,4;
    }

    .example {
      margin-bottom: 16px;
    }
    .example-chart {
      margin-top: 10px;
    }
  </style>

  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/d3.chart/d3.chart.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>

  <script src="../dist/d3.chart.csnw.configurable.js"></script>

  <script src="js/data.js"></script>
</head>
<body>
  <div class="container">
    <h1>d3.chart.csnw.configurable Examples</h1>

    <section class="example">
      <h2>Line-Bar</h2>
      <svg id="chart-1"></svg>

      <script type="text/javascript">
        var chart = d3.select('#chart-1')
          .chart('Configurable', {
            type: 'Values',
            charts: [
              {
                type: 'Bars', 
                dataKey: 'results', 
                labels: {
                  offset: 8,
                  position: 'top|bottom',
                  style: {
                    'font-size': '14px'
                  },
                  format: d3.format(',0d')
                }
              },
              {
                type: 'Line',
                dataKey: 'input',
                labels: {
                  position: 'top'
                }
              }
            ],
            axes: {
              x: {
                title: 'X Title'
              },
              y: {
                scale: {domain: [0, 20000]}, 
                title: 'Y1 Title'
              },
              secondaryY: {
                dataKey: 'input', 
                scale: {domain: [0, 90]}, 
                title: 'Y2 Title'
              }
            },
            legend: {
              type: 'Inset',
              position: {x: 10, y: 0}
            },
            title: 'Chart Title'
          })
          .width(600)
          .height(400)
          .chartMargins({top: 10, right: 10, bottom: 10, left: 10});

        chart.draw(data['chart-1']);
      </script>
    </section>
    
    <section class="example">
      <h2>Lines</h2>
      <svg id="chart-2"></svg>

      <script type="text/javascript">
        var chart = d3.select('#chart-2')
          .chart('Configurable', {
            type: 'XY',
            charts: [
              {type: 'Line', dataKey: 'lines', showLabels: false},
              {type: 'Labels', dataKey: 'labels', offset: 5}
            ],
            axes: {
              x: {scale: {domain: [2000, 2020]}, title: 'Year', tickFormat: d3.format('####')},
              y: {title: 'Results'}
            },
            legend: {
              display: 'right',
              dataKey: 'lines'
            },
            title: 'Results by Year'
          })
          .width(600)
          .height(400)
          .chartMargins({top: 10, right: 10, bottom: 10, left: 10});

        chart.draw(data['chart-2']);
      </script>
    </section>

    <section class="example">
      <h2>Bars</h2>
      <svg id="chart-3"></svg>

      <script type="text/javascript">
        var chart = d3.select('#chart-3')
          .chart('Configurable', {
            type: 'Values',
            charts: [
              {
                type: 'Bars', 
                dataKey: 'bars', 
                labels: {format: d3.format(',0d')}
              }
            ],
            axes: {
              x: false,
              y: {title: 'Results', scale: {domain: [0, 35000]}}
            },
            title: 'Results'
          })
          .width(600)
          .height(400)
          .chartMargins({top: 10, right: 10, bottom: 10, left: 10});

        chart.draw(data['chart-3']);
      </script>
    </section>
  </div>
</body>
</html>
