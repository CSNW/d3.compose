<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>d3.chart.csnw.configurable Example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="../src/styles/base.css">
  <style>
    .series.input .line, .legend-swatch.input .line {
      stroke-dasharray: 4,4;
    }
  </style>
</head>
<body>
  <h1>d3.chart.csnw.configurable Example</h1>
  <div id="chart_1"></div>

  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/d3.chart/d3.chart.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>

  <script src="../src/helpers.js"></script>
  <script src="../src/extensions.js"></script>
  <script src="../src/base.js"></script>
  <script src="../src/charts.js"></script>
  <script src="../src/components.js"></script>
  <script src="../src/configurable.js"></script>

  <script src="data.js"></script>
  <script type="text/javascript">
    /**
      Chart 1: Line-Bar Values with separate y-axes
    */
    var chart1 = d3.select('#chart_1')
      .append('svg')
      .chart('Configurable', {
        type: 'Values',
        charts: [
          {
            type: 'Bars', 
            dataKey: 'results', 
            displayAdjacent: true,
            labels: {
              offset: 10,
              position: 'top|bottom',
              style: {
                'font-size': '16px'
              }
            }
          },
          {
            type: 'Line',
            dataKey: 'input',
            labels: {
              position: 'top'
            }
          }
        ],
        axes: {
          y: {scale: {domain: [0, 20000]}},
          y2: {dataKey: 'input', scale: {domain: [0, 70]}}
        },
        legend: {
          type: 'Inset',
          legendPosition: {x: 10, y: 0}
        }
      })
      .width(600)
      .height(400)
      .chartMargins({top: 10});

    chart1.draw(data.chart1);
  </script>
</body>
</html>
