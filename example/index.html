      <h2>Line-Bar</h2>

      <h2>Lines</h2>

    </section>

    <section class="example clearfix">
      <h2>Bars</h2>

  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/d3.chart/d3.chart.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>

  <script src="../src/helpers.js"></script>
  <script src="../src/extensions.js"></script>
  <script src="../src/base.js"></script>
  <script src="../src/charts.js"></script>
  <script src="../src/components.js"></script>
  <script src="../src/configurable.js"></script>

  <script src="js/data.js"></script>
  <script src="js/highlight.pack.js"></script>
  <script type="text/javascript">
    hljs.initHighlightingOnLoad();

    /**
      Chart 1: Line-Bar
    */
    var chart1Config = {
      type: 'Values',
      charts: [
        {
          type: 'Bars', 
          dataKey: 'results', 
          labels: {
            offset: 8,
            position: 'top|bottom',
            style: {
              'font-size': '14px'
            }
          }
        },
        {
          type: 'Line',
          dataKey: 'input',
          labels: {
            position: 'top'
          }
        }
      ],
      axes: {
        x: {
          title: 'X Title'
        },
        y: {
          scale: {domain: [0, 20000]}, 
          title: 'Y1 Title'
        },
        secondaryY: {
          dataKey: 'input', 
          scale: {domain: [0, 70]}, 
          title: 'Y2 Title'
        }
      },
      legend: {
        type: 'Inset',
        position: {x: 10, y: 0}
      },
      title: 'Chart Title'
    };

    var chart1 = d3.select('#chart-1')
      .append('svg')
      .chart('Configurable', chart1Config)
      .width(600)
      .height(400)
      .chartMargins({top: 10, right: 10, bottom: 10, left: 10});

    chart1.draw(data.chart1);

    /**
      Chart 2: Lines
    */
    var chart2Config = {
      type: 'XY',
      charts: [
        {type: 'Line', dataKey: 'lines', showLabels: false},
        {type: 'Labels', dataKey: 'labels', offset: 5}
      ],
      axes: {
        x: {scale: {domain: [2000, 2020]}, title: 'Year', tickFormat: d3.format('####')},
        y: {title: 'Results'}
      },
      legend: {
        display: 'right',
        dataKey: 'lines'
      },
      title: 'Results by Year'
    };

    var chart2 = d3.select('#chart-2')
      .append('svg')
      .chart('Configurable', chart2Config)
      .width(600)
      .height(400)
      .chartMargins({top: 10, right: 10, bottom: 10, left: 10});

    chart2.draw(data.chart2);

    /**
      Chart 3: Bars
    */
    var chart3Config = {
      type: 'Values',
      charts: [
        {type: 'Bars', dataKey: 'bars'}
      ],
      axes: {
        x: false,
        y: {title: 'Results', scale: {domain: [0, 35000]}}
      },
      title: 'Results'
    };

    var chart3 = d3.select('#chart-3')
      .append('svg')
      .chart('Configurable', chart3Config)
      .width(600)
      .height(400)
      .chartMargins({top: 10, right: 10, bottom: 10, left: 10});

    chart3.draw(data.chart3);
  </script>
