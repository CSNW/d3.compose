<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>d3.chart.csnw.line-bar Example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    #chart svg {
      
    }
    .chart {
      background-color: #eee;
      border: solid 1px #ddd;
    }
    .bar {
      fill: steelblue;
    }
    .point {
      fill: #c00;
    }
    .line {
      fill: none;
      stroke: #c00;
      stroke-width: 1.5px;
    }
    .axis line, .axis path {
      fill: none;
      stroke: #999;
    }
  </style>
</head>
<body>
  <h1>Example</h1>
  <div id="chart"></div>

  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/d3.chart/d3.chart.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../d3.chart.csnw.line-bar.js"></script>
  <script type="text/javascript">
    var deaths_prevented = [
      {key: '1 year program', y: 12},
      {key: '2 year program', y: 23},
      {key: '3 year program', y: 35},
      {key: '5 year program', y: 58}
    ];
    var people_participating = [
      {key: '1 year program', y: 1563},
      {key: '2 year program', y: 3127},
      {key: '3 year program', y: 4690},
      {key: '5 year program', y: 7817}
    ];

    // TODO, add transformed data here
    var data = {
      'Bars': people_participating,
      'Line': deaths_prevented,
      'BottomAxis': people_participating,
      'LeftAxis': people_participating,
      'RightAxis': deaths_prevented
    };

    var chart = d3.select('#chart')
      .append('svg')
      .chart('LineBarChart')
      .width(600)
      .height(400)
      .itemPadding(function() {
        var ratio = this.width >= 600 ? 0.10 : 0.20;
        var count = this.data() && this.data().length || 1;
        return (this.width() / count) * ratio;
      });

    chart.charts['Line'].yScale(d3.scale.linear().domain([0, 70]));
    chart.charts['Bars'].yScale(d3.scale.linear().domain([0, 20000]));

    chart.draw(data);

    // series: [
    //   Series {

    //       Point {
    //         x,

    //         extrapolated, 
    //         css_class
    //       }
    //     ], 
    //     css_class, 
    //     render_class (line, bar, etc.),
    //     key
    //   }
    // ]
  </script>
</body>
</html>
