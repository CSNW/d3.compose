<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>d3.compose Example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/default.css">

  <link rel="stylesheet" type="text/css" href="../_tmp/d3.compose.css">
  <style>
    .example {
      margin-bottom: 16px;
    }
    .example-chart {
      margin-top: 10px;
    }
    .highlighted {
      fill: #2ca02c;
    }
  </style>

  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/d3.chart/d3.chart.js"></script>

  <script src="../_tmp/d3.compose-all.js"></script>

  <script src="js/data.js"></script>
</head>
<body>
  <div class="container">
    <h1>d3.compose Examples</h1>

    <section class="example">
      <h2>Line-Bar</h2>
      <div id="chart-1"></div>

      <script type="text/javascript">
        var utils = d3.compose.helpers.utils;
        var chart = d3.select('#chart-1')
          .chart('Compose', function(data) {
            var scales = {
              x: {type: 'ordinal', domain: [2000, 2005, 2010, 2015, 2020], centered: true},
              y: {domain: [0, 20000]},
              y2: {domain: [0, 90]}
            };

            return d3.compose.xy({
              charts: {
                bars: {
                  type: 'Bars',
                  data: data.results,
                  xScale: utils.extend({adjacent: true, series: 2}, scales.x),
                  yScale: scales.y,

                  labels: {
                    offset: 2,
                    position: 'top',
                    style: {
                      'font-size': '14px'
                    },
                    format: d3.format(',0d')
                  }
                },
                line: {
                  type: 'Lines',
                  data: data.input,
                  xScale: scales.x,
                  yScale: scales.y2,

                  labels: {
                    position: 'top'
                  }
                }
              },
              components: {
                'x-axis-title': {
                  type: 'Title',
                  position: 'bottom',
                  text: 'X Title'
                }
              },
              axes: {
                x: {
                  type: 'Axis',
                  scale: scales.x,
                },
                y: {
                  title: 'Y1 Title',
                  scale: scales.y
                },
                y2: {
                  title: 'Y2 Title',
                  scale: scales.y2
                }
              },
              legend: {
                type: 'InsetLegend'
              },
              title: {text: 'Chart Title', textAlign: 'left'}
            });
          })
          .width(600)
          .height(400);

        chart.draw(data['chart-1']);
      </script>
    </section>

    <section class="example">
      <h2>Lines</h2>
      <div id="chart-2"></div>

      <script type="text/javascript">
        var d3c = d3.compose;
        var chart = d3.select('#chart-2')
          .chart('Compose', function(data) {
            var scales = {
              x: {domain: [2000, 2020]},
              y: {data: data.lines, key: 'y'}
            };
            var charts = [
              d3c.lines('line', {data: data.lines, xScale: scales.x, yScale: scales.y, labels: {type: 'HoverLabels', hoverTolerance: 50}})
            ];
            var default_margins = {top: 8, right: 8, bottom: 8, left: 8};

            return [
              d3c.title({text: 'Results by Year', 'class': 'chart-title-main', margins: default_margins}),
              [
                d3c.title({text: 'Results', margins: utils.defaults({right: 4}, default_margins)}),
                d3c.axis('yAxis', {scale: scales.y}),
                d3c.layered(charts),
                d3c.legend({charts: ['line'], margins: default_margins})
              ],
              d3c.axis('xAxis', {scale: scales.x, tickFormat: d3.format('####')}),
              d3c.title({text: 'Year', margins: utils.defaults({bottom: 4}, default_margins)})
            ];
          })
          .width(600)
          .height(400)
          .responsive(false);

        chart.draw(data['chart-2']);
      </script>
    </section>

    <section class="example">
      <h2>Bars</h2>
      <div id="chart-3"></div>

      <script type="text/javascript">
        var chart = d3.select('#chart-3')
          .chart('Compose', function(data) {
            var scales = {
              x: {type: 'ordinal', data: data, value: function(d, i) { return i; }, adjacent: true},
              y: {data: data, value: function(d, i) { return d; }}
            };

            return d3.compose.xy({
              charts: {
                bars: {
                  type: 'Bars',
                  data: data, xScale: scales.x, yScale: scales.y,
                  labels: {format: d3.format(',0d')},
                  duration: 1000
                }
              },
              axes: {
                y: {scale: scales.y, title: 'Results'}
              },
              title: 'Results'
            });
          })
          .width(600)
          .height(400);

        chart.draw(data['chart-3']);
      </script>
    </section>

    <section class="example">
      <h2>Stacked Bars</h2>
      <div id="chart-4"></div>

      <script type="text/javascript">
        var chart = d3.select('#chart-4')
          .chart('Compose', function(data) {
            var scales = {
              x: {type: 'ordinal', data: data.stacked, key: 'x', centered: true},
              y: {domain: [0, 200]},
              y2: {domain: [0, 100]}
            };

            return d3.compose.xy({
              charts: {
                stacked: {
                  type: 'StackedBars',
                  data: data.stacked, xScale: scales.x, yScale: scales.y
                }
              },
              axes: {
                y: {scale: scales.y, ticks: 5},
                y2: {scale: scales.y2, ticks: 5}
              },
              legend: true,
              title: 'Stacked Bars'
            });
          })
          .width(600)
          .height(200);

        chart.draw({
          stacked: [
            {key: 'a', name: 'A', values: [{x: 0, y: 10}, {x: 1, y: 50}]},
            {key: 'b', name: 'B', values: [{x: 0, y: 20}, {x: 1, y: 40}]},
            {key: 'c', name: 'C', values: [{x: 0, y: 50}, {x: 1, y: 30}]},
            {key: 'd', name: 'D', values: [{x: 0, y: 30}, {x: 1, y: 20}]},
            {key: 'e', name: 'E', values: [{x: 0, y: 40}, {x: 1, y: 10}]}
          ]
        })
      </script>
    </section>

    <section class="example">
      <h2>Horizontal Bars</h2>
      <div id="chart-5"></div>

      <script type="text/javascript">
        var chart = d3.select('#chart-5')
          .chart('Compose', function(data) {
            var scales = {
              x: {type: 'ordinal', data: data, value: function(d, i) { return i; }, adjacent: true},
              y: {data: data, value: function(d, i) { return d; }}
            };

            return d3.compose.xy({
              charts: {
                bars: {
                  type: 'HorizontalBars',
                  data: data, xScale: scales.x, yScale: scales.y,
                  labels: {format: d3.format(',0d')}
                }
              },
              axes: {
                y: {scale: scales.y, title: 'Results', position: 'bottom'}
              },
              title: 'Results'
            });
          })
          .width(600)
          .height(400);

        chart.draw(data['chart-3']);
      </script>
    </section>

    <section class="example">
      <h2>Horizontal Stacked Bars</h2>
      <div id="chart-6"></div>

      <script type="text/javascript">
        var chart = d3.select('#chart-6')
          .chart('Compose', function(data) {
            var scales = {
              x: {type: 'ordinal', data: data.stacked, key: 'x', centered: true},
              y: {domain: [0, 200]},
              y2: {domain: [0, 100]}
            };

            return d3.compose.xy({
              charts: {
                stacked: {
                  type: 'HorizontalStackedBars',
                  data: data.stacked, xScale: scales.x, yScale: scales.y
                }
              },
              axes: {
                y: {scale: scales.y, ticks: 5, position: 'bottom'},
                y2: {scale: scales.y2, ticks: 5, position: 'top'}
              },
              legend: true,
              title: {text: 'Horizontal Stacked Bars', margins: {bottom: 20}}
            });
          })
          .width(600)
          .height(240);

        chart.draw({
          stacked: [
            {key: 'a', name: 'A', values: [{x: 0, y: 10}, {x: 1, y: 50}]},
            {key: 'b', name: 'B', values: [{x: 0, y: 20}, {x: 1, y: 40}]},
            {key: 'c', name: 'C', values: [{x: 0, y: 50}, {x: 1, y: 30}]},
            {key: 'd', name: 'D', values: [{x: 0, y: 30}, {x: 1, y: 20}]},
            {key: 'e', name: 'E', values: [{x: 0, y: 40}, {x: 1, y: 10}]}
          ]
        })
      </script>
    </section>
  </div>
</body>
</html>
