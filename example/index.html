<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>d3.chart.csnw.line-bar Example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .chart {
      background-color: #eee;
      border: solid 1px #ddd;
    }

    .series_0 .line {stroke: blue;}
    .series_0 .bar {fill: steelblue; }
    .series_1 .line {stroke: red;}
    .series_1 .bar {fill: #fc3;}

    .line {
      stroke-width: 1.5px;
      fill: none;
    }
    .bar {

    }
  </style>
</head>
<body>
  <h1>Example</h1>
  <div id="chart"></div>

  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/d3.chart/d3.chart.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../d3.chart.csnw.extensions.js"></script>
  <script src="../d3.chart.csnw.line-bar.js"></script>

  <script type="text/javascript">
    var deaths_prevented = {
      key: 'deaths_prevented',
      values: [
        {key: '1 year program', y: 12},
        {key: '2 year program', y: 23},
        {key: '3 year program', y: 35},
        {key: '5 year program', y: 58}
      ]
    };
    var people_participating = {
      key: 'people_participating',
      values: [
        {key: '1 year program', y: 1563},
        {key: '2 year program', y: 3127},
        {key: '3 year program', y: 4690},
        {key: '5 year program', y: 7817}
      ]
    };

    var bars_2 = {
      key: 'bars_2',
      values: [
        {key: 'A', y: 1000},
        {key: 'B', y: 2000},
        {key: 'C', y: 3000},
        {key: 'D', y: 4000},
        {key: 'E', y: 5000}
      ]
    }

    var chart = d3.select('#chart')
      .append('svg')
      .chart('Configurable', {
        charts: [
          {type: 'Bars', data_key: 'people_participating', yScale: {domain: [0, 20000]}, itemPadding: 20},
          {type: 'LineValues', data_key: 'deaths_prevented', yScale: {domain: [0, 70]}, labelPosition: 'top'}
        ]
      })
      .width(600)
      .height(400)
      .chartMargins({top: 10, right: 10, bottom: 10, left: 10});

    var data = {
      'people_participating': [people_participating, bars_2], 
      'deaths_prevented': [deaths_prevented]
    };
    chart.draw(data);
  </script>
</body>
</html>
