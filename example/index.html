<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>d3.chart.csnw.line-bar Example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    #chart svg {
      
    }
    .chart {
      background-color: #eee;
      border: solid 1px #ddd;
    }
    .bar {
      fill: steelblue;
    }
    .point {
      fill: #c00;
    }
    .line {
      fill: none;
      stroke: #c00;
      stroke-width: 1.5px;
    }
    .axis line, .axis path {
      fill: none;
      stroke: #999;
    }
  </style>
</head>
<body>
  <h1>Example</h1>
  <div id="chart"></div>

  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/d3.chart/d3.chart.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../d3.chart.csnw.line-bar.js"></script>
  <script type="text/javascript">
    var deaths_prevented = [
      {name: '1 year program', value: 12},
      {name: '2 year program', value: 23},
      {name: '3 year program', value: 35},
      {name: '5 year program', value: 58}
    ];
    var people_participating = [
      {name: '1 year program', value: 1563},
      {name: '2 year program', value: 3127},
      {name: '3 year program', value: 4690},
      {name: '5 year program', value: 7817}
    ];

    var data = {
      'Bars': people_participating,
      'Line': deaths_prevented
    };

    var chart = d3.select('#chart')
      .append('svg')
      .chart('LineBarChart')
      .width(600)
      .height(400)
      .itemPadding(function() {
        var ratio = this.width >= 600 ? 0.10 : 0.20;
        var count = this.data() && this.data().length || 1;
        return (this.width() / count) * ratio;
      });

    chart.charts['Line'].yScale(d3.scale.linear().domain([0, 70]));
    chart.charts['Bars'].yScale(d3.scale.linear().domain([0, 20000]));

    chart.draw(data);
  </script>
</body>
</html>
