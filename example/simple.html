<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>d3.chart.csnw.configurable - Simple</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/default.css">

  <link rel="stylesheet" type="text/css" href="../dist/css/d3.chart.csnw.configurable.base.css">
  <style>
    @media (min-width: 768px) {
      #chart {
        width: 600px;
        height: 400px;
      }  
    }
  </style>
</head>
<body>
  <svg id="chart"></svg>


  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/d3.chart/d3.chart.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>

  <script src="../dist/d3.chart.csnw.configurable.js"></script>
  <script type="text/javascript">
    var config = {
      type: 'Values',
      invertedXY: true,
      charts: {
        bars: {type: 'Bars', dataKey: 'increasing'}
      }
    };
    var data = {
      increasing: [
        {
          key: 'inc-a',
          name: 'Increasing A',
          values: [
            {x: 0, y: 10},
            {x: 10, y: 20},
            {x: 20, y: 40},
            {x: 30, y: 70},
            {x: 40, y: 110},
            {x: 50, y: 160}
          ]
        },
        {
          key: 'inc-b',
          name: 'Increasing B',
          values: [
            {x: 0, y: 5},
            {x: 10, y: 10},
            {x: 20, y: 20},
            {x: 30, y: 35},
            {x: 40, y: 55},
            {x: 50, y: 80}
          ]
        }
      ],
      decreasing: [
        {
          key: 'dec-a',
          name: 'Decreasing A',
          values: [
            {x: 0, y: 160},
            {x: 10, y: 110},
            {x: 20, y: 70},
            {x: 30, y: 40},
            {x: 40, y: 20},
            {x: 50, y: 10}
          ]
        },
        {
          key: 'dec-a',
          name: 'Decreasing A',
          values: [
            {x: 0, y: 80},
            {x: 10, y: 55},
            {x: 20, y: 35},
            {x: 30, y: 20},
            {x: 40, y: 10},
            {x: 50, y: 5}
          ]
        }
      ]
    };

    var chart = d3.select('#chart')
      .chart('Configurable', config)
      .chartMargins({top: 10, right: 10, bottom: 10, left: 10});

    chart.draw(data);
  </script>
</body>
</html>
