<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>d3.compose - bars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../../.tmp/d3.compose.css">
  <style>
    svg {
      width: 400px;
      height: 300px;
      border: solid 1px #ccc;
    }

    .test {
      fill: red;
    }
  </style>
</head>
<body>
  <svg id="chart"></svg>
  <svg id="chart2"></svg>
  <svg id="chart3"></svg>
  <svg id="chart4"></svg>
  <svg id="chart5"></svg>

  <script src="../../node_modules/d3/d3.js"></script>
  <script src="../../.tmp/d3.compose-all.js"></script>
  <script type="text/javascript">
    function draw(props, id) {
      d3c.render(d3c.bars(props), d3.select(id));
    }

    draw({data: [1, 2, 3]}, '#chart');

    draw({
      xScale: d3c.helpers.scaleBandSeries()
        .domain([0, 1, 2])
        .seriesCount(2)
        .seriesPadding(0.05),
      yScale: d3.scale.linear().domain([0, 5]),
      data: [
        {values: [1, 2, 3]},
        {values: [3, 2, 1]}
      ]
    }, '#chart2');

    draw({
      data: [
        {values: [1, 2, 3]},
        {values: [-3, -2, -1]}
      ]
    }, '#chart3');

    draw({
      data: [
        {values: [{x: 0, y: 1, 'class': 'test'}, 2, 3]},
        {values: [-3, -2, -1]}
      ],
      className: (d) => d['class']
    }, '#chart4');

    draw({
      data: [
        {values: [1, 2, 3]},
        {values: [-3, -2, -1]}
      ],
      style: {fill: 'green'}
    }, '#chart5');
  </script>
</body>
</html>
