<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>d3.compose - bars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../../.tmp/d3.compose.css">
  <style>
    .d3c-index-1 {
      fill: red;
    }
  </style>
</head>
<body>
  <svg id="chart" width="400" height="300" style="border: solid 1px #ccc;"></svg>
  <svg id="chart2" width="400" height="300" style="border: solid 1px #ccc;"></svg>

  <script src="../../node_modules/d3/d3.js"></script>
  <script src="../../.tmp/d3.compose-all.js"></script>
  <script type="text/javascript">
    d3c.render(d3c.bars({
      data: [1, 2, 3]
    }), d3.select('#chart'));

    var xScale = d3c.helpers.scaleBandSeries()
      .domain([0, 1, 2])
      .seriesCount(2)
      .seriesPadding(0.05);

    d3c.render(d3c.bars({
      xScale: xScale,
      yScale: d3.scale.linear().domain([0, 5]),
      data: [
        {values: [1, 2, 3]},
        {values: [3, 2, 1]}
      ]
    }), d3.select('#chart2'));
  </script>
</body>
</html>
