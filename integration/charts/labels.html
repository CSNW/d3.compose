<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>d3.compose - labels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../../.tmp/d3.compose.css">
  <style>
    svg {
      width: 400px;
      height: 300px;
      border: solid 1px #ccc;
    }

    rect {
      fill: #ccc;
    }
  </style>
</head>
<body>
  <div id="charts"></div>

  <script src="../../node_modules/d3/d3.js"></script>
  <script src="../../.tmp/d3.compose-all.js"></script>
  <script type="text/javascript">
    var charts = d3.select('#charts');
    var id = 1;
    function draw(props) {
      var selection = charts.append('svg').attr('id', 'chart-' + (id++));
      d3c.render(d3c.labels(props), selection);
    }

    draw({data: [1, 2, 3], anchor: 'middle'});
  </script>
</body>
</html>
