<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>d3.compose - legend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../../.tmp/d3.compose.css">
  <style>
    svg {
      width: 400px;
      height: 300px;
      border: solid 1px #ccc;
    }
  </style>
</head>
<body>
  <div id="charts"></div>

  <script src="../../node_modules/d3/d3.js"></script>
  <script src="../../.tmp/d3.compose-all.js"></script>
  <script type="text/javascript">
    var charts = d3.select('#charts');
    var id = 1;
    function draw(props) {
      var chart = charts.append('svg').attr('id', 'chart-' + (id++));

      d3c.render(d3c.legend(props), chart);
    }

    var data = [
      {text: 'A', key: 'a'},
      {text: 'B', key: 'b'},
      {text: 'C', key: 'c'}
    ];

    draw({data: data});
  </script>
</body>
</html>
